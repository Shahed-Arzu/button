<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2>Button colours</h2>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <button type="button" class="btn btn-link">Link</button>
    </div>


    <div class="container mt-5">
        <h2>Button Outline</h2>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>

    </div>

    <div class="container mt-5 ">
        <h2>Button Tags</h2>
        <a class="btn btn-primary" href="#" role="button">Link</a>
        <button class="btn btn-warning" type="submit">Button</button>
        <input class="btn btn-secondary" type="button" value="Input">
        <input class="btn btn-success" type="submit" value="Submit">
        <input class="btn btn-danger" type="reset" value="Reset">
    </div>

    <div class="container mt-5 ">
        <h2>Button Sizes</h2>
        <button type="button" class="btn btn-primary btn-lg">Button Large</button>
        <button type="button" class="btn btn-secondary btn-sm">Button Small</button>
        <button type="button" class="btn btn-success "
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Button
            Custom</button>
    </div>


    <div class="container mt-5">
        <h2> Button Block</h2>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Block Button</button>
            <button class="btn btn-secondary" type="button">Button</button>
        </div>


        <div class="d-grid gap-2 d-md-block mt-3">
            <button class="btn btn-primary" type="button">Left Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto mt-3">
            <button class="btn btn-primary" type="button"> Half Block Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div>


        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button"> Right Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div>

    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
